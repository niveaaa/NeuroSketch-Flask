<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h1>NeuroSketch</h1>
        <p>Upload an image to detect Parkinson's Disease.</p>

        <!-- Form for uploading images -->
        <form method="POST" enctype="multipart/form-data" action="/" id="uploadForm">
            <label for="file" class="custom-upload-btn">Choose an Image</label>
            <input type="file" id="file" name="file" accept="image/png, image/jpeg">&nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            
            <br>
            <button type="submit" class="btn">Submit Image</button>
            <span class="file-name">No file chosen</span>  <!-- Displays the selected file name -->
            
        </form>

        <!-- Display the result -->
        {% if result %}
            <h3>Prediction Result:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>

    <style>

        /* Global styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f9fc;
    color: #333;
}

/* Styling for the container */
.container {
    text-align: center;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 25px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

/* Heading styles */
h1 {
    font-size: 3rem;
    color: #3a6073;
    font-weight: bold;
    margin-bottom: 20px;
    margin-top: 0px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

p {
    font-size: 1.2rem;
    color: #5d6d7e;
    margin-bottom: 20px;
}

/* Button styles */
.btn {
    background-color: #3a6073;
    color: #fff;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #294453;
}

/* File upload label */
.upload-label {
    display: block;
    font-size: 1rem;
    color: #5d6d7e;
    margin-bottom: 10px;
}

/* Input field styling */
input[type="file"] {
    display: none;
}

.custom-upload-btn {
    background-color: #3a6073;
    color: #fff;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: inline-block;
}

.custom-upload-btn:hover {
    background-color: #294453;
}


.file-name {
    margin-left: 10px;
    font-size: 1rem;
    color: #5d6d7e;
}


    </style>

<script>

    const fileInput = document.getElementById('file');
    const fileLabel = document.querySelector('.file-name');

    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            fileLabel.textContent = fileInput.files[0].name;  // Display the selected file's name
        } else {
            fileLabel.textContent = "No file chosen";  // Reset to default if no file is selected
        }
    });


    </script>


</body>
</html>
